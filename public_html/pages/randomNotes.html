                <h3 class="margin-item2">Configuration</h3>

                    <h4 class="margin-item2">Probabilities</h4>
                    <div class="margin-main"> 
                        <label>Next Note (%)</label>
                        <div class="input-group sm-12 margin-main">
                            <input type="number" id="p1" class="form-control prob" placeholder="next Note" aria-label="next Note" aria-describedby="basic-addon2"  min="0" max="100">
                            <div class="input-group-append">

                        </div>
                        <label>Previous Note (%)</label>
                        <div class="input-group sm-12 margin-main">
                            <input type="number" id="p2"  class="form-control prob" placeholder="previous Note" aria-label="previous Note" aria-describedby="basic-addon2"  min="0" max="100">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" >0~100</span>
                                <button id="btnFix2" type="button" class="btn btn-primary btnFix margin-item1">fix</button>
                            </div>
                        </div>

                        <label>Degree 3 (chord) (%)</label>
                        <div class="input-group sm-12 margin-main">
                            <input type="number" id="p3" class="form-control prob" placeholder="" aria-label="" aria-describedby="basic-addon2"  min="0" max="100">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" >0~100</span>

                            </div>
                        </div>

                        <label>Degree 5 (chord) (%)</label>
                        <div class="input-group sm-12 margin-main">

                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" >0~100</span>

                        </div>


                        <hr>


                    </div>
                    <hr>
                    <br>

                    <h3 class="">Generator</h3>

                    <label>Total probability</label>
                    <h3 id="totalP"></h3>

                    <label>Total notes</label>
                    <div class="input-group sm-12 margin-main ">
                        <input type="number" class="form-control" placeholder="total" id="totalNotes" aria-label="previous Note" aria-describedby="basic-addon2"  min="0" max="100">                     
                    </div>



                    <strong>Notes: </strong> <span>C D E F G A B</span> <br> 

                    <div class="margin-item2">
                        <strong class="disabled"> Random Sequence:</strong>
                        <span> C E G A B C D C G A G B E F C E E F A</span>
                    </div>




                    <button id="btnGenerate" type="button" class="btn btn-warning margin-item1">Generate</button>


                    <br>
                    <script>
                        $(document).ready(function () {
                            var prob = [];
                            var key = "C";
                            var scale = new Scale("TTSTTTS", "Major");
                            var scaleKey = scale.getScaleByKey();
                            var r = new RandomNotes(prob, scale);
                            function totalProb() {
                                var total = 0;
                                $('.prob').each(function () {
                                    total += parseFloat($(this).val());
                                })
                                return total;
                            }

                            function getAllInputs() {

                                $('.prob').each(function () {
                                    prob.push(parseFloat($(this).val())/100);
                                   
                                });
                                 r.probability = prob;
                            }
                            
                            



                            $('.prob').change(function () {
                                $('#totalP').text(totalProb());
                            });
                            $(".btnFix").click(function () {
                                var idBottom = (this).attr('id');
                                var idInput = idBottom[6] + idBottom[7];
                                idInput += "p" + idInput;
                                alert(idInput);
                                fixInput();
                                let input = $(idInput).val();
                                input = fixInput(input);
                                $(idInput).val(input);
                            });
                            function fixInput(input) {
                                var sub = 0;
                                if (totalProb() > 100) {
                                    sub = totalProb - 100;
                                    input = input - sub;
                                } else if (totalProb() < 100) {
                                    sub = 100 - totalProb();
                                    input = input + sub;
                                }

                                return input;
                            }

                        


                            
                            $("#btnGenerate").click(function () {
                                let total = totalProb();
                                if (total == 100) {
                                    $('#btnGenerate').removeClass('btn-warning').addClass('btn-success ');
                                    $(this).addClass('btn-success').removeClass('btn-primary ');
                                    getAllInputs();
                                   var totalNote = $("#totalNotes").val();
                                   r.getRandom(key,totalNote);
                                    
                                } else {
                                    alert("Sua probabilidade total deve contabilizar 100%");
                                }
                            })
                        });
                    </script>

                </div>
